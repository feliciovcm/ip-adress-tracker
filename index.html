<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- LeafLet Map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <h2>IP Address Tracker</h2>
      <div class="form">
        <input
          class="form-control"
          type="text"
          name="ipAdress"
          placeholder=" Search for any IP address or domain"
          
        />
        <button class="btn btn-lg btn-warning" onclick="myFunction()"></button>
        
      </div>
      <div class="position">
        <div class="information">
          <div class="row">
            <div class="col-md-3">
              <p class="location-tag">IP Address</p>
              <h3 id="ipadress"></h3>
            </div>
            <div style="border-right: none;" class="col-md-3 middle-col">
              <p class="location-tag">Location</p>
              <h3 id="location"></h3>
            </div>
            <div class="col-md-3 middle-col">
              <p class="location-tag">Timezone UTC</p>
              <h3 id="timezone"></h3>
            </div>
            <!-- add offset value dynamically using the API -->
            <div class="col-md-3">
              <p class="location-tag">ISP</p>
              <h3 id="isp"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="mapid"></div>

    <!-- bootstrap Js scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- Local javaScript file -->
    <script src="index.js" charset="utf-8"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vitor felicio</a>.
    </div>
  </body>
</html>
